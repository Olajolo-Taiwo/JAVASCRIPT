  <!DOCTYPE html>
  <html>
    <head>
      <title>
      DOM Practice
    </title>
<style>

body{
font-family: Arial;
}

.subBtn{
padding: 10px 12px;
border: none;
background-color: green;
cursor: pointer;
color: white;
}

.inputBox{
padding: 9px 18px;
border: 1px solid rgb(168, 168, 168);
color: black;
}
.amazon{
margin-top: 70px;
}
</style>
    </head>
    <body>
<p class="amazon">Amazon Shipping Calculator</p>
<p>Orders over $40 = FREE shipping </p>
<input class="inputBox" type="number"  placeholder="Cost of Order" onkeydown="keyDown(event)"> 
<button class="subBtn" onclick="inputCalculation();">Calculate</button>
<p class="inputText"></p>

<script>

function inputCalculation(){
const userInput = Number(document.querySelector ('Input').value);
let result = '';
if (userInput <= 40){result = userInput + 10;} 
else {result = userInput;}

if (userInput <= 0){result.innerHTML = 'Error: cost cannot be less than $0'} 

document.querySelector('.inputText').innerHTML= `Cost: $${result}`;
}

function keyDown(event){
if (event.key === 'Enter') { inputCalculation();}
}


</script>
    </body>
  </html>
