  <!DOCTYPE html>
  <html>
    <head>
      <title>
        Rock Paper Scissors
    </title>
  </head>
    <body>
      <!--USING IF STATEMENT TO PRACTICE ROCK PAPER SCISSORS-->

      <!--RULES:
      rock beats scissors
      paper beats rock
      scissor beats paper
      -->
      <p>Rock Paper Scissors</p>
      <button
      onclick="
      if (randomNumber >=0 && randomNumber < 1/3){
        computerMove ='rock';
      } else if (randomNumber >=1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      } else if (randomNumber >=2/3 && randomNumber < 3){
        computerMove = 'scissors';
      }

      if (computerMove === 'rock'){
        result = 'Tie';
      } else if (computerMove === 'paper'){
        result = 'You Win';
      } else if (computerMove === 'scissors'){
        result = 'You Lose';
      } alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
      "
    >Rock</button>
      <button
      onclick="
      if (computerMove === 'rock'){
        result = 'You Win';
      } else if (computerMove === 'paper'){
        result = 'Tie';
      } else if (computerMove === 'scissors'){
        result = 'You Lose';
      } alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
      "
      >Paper</button>
      <button
          onclick="
      if (computerMove === 'rock'){
        result = 'You Lose';
      } else if (computerMove === 'paper'){
        result = 'You win';
      } else if (computerMove === 'scissors'){
        result = 'Tie';
      } alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
      "
      >Scissors</button>
      <script src="06-rock-paper-scissors.js"></script>
    </body>
  </html>
