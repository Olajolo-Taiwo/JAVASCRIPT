<!DOCTYPE html>
<html>
  <head>
    <title>FUNCTION - Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="updateCart(1)">Add to Cart</button>
    <button onclick=" updateCart(2)">+2</button>
    <button onclick="updateCart(3)">+3</button>
    <button onclick="updateCart(4) ">+4</button>
    <button onclick="updateCart(5)">+5</button>
    <button onclick="updateCart(-1) ">Remove from cart</button>
    <button onclick="updateCart(-2)">-2</button>
    <button onclick="updateCart(-3) ">-3</button>

    <button onclick="
      cartQuantity = 0;
    document.querySelector('.cartDisplay').innerHTML= 'Cart was reset.';
    ">Reset Cart</button>

<p class="cartDisplay"></p>
<script>
  let cartQuantity = 0;
  function updateCart(value){
      if (cartQuantity + value > 10) {alert('The cart is full'); return;} 
      if (cartQuantity + value < 0) {alert('Not enough cart added.'); return;} 
        cartQuantity += value;
document.querySelector('.cartDisplay').innerHTML=`Cart quantity: ${cartQuantity}`;
  }
</script>
  </body>
</html>
