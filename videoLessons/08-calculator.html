<!DOCTYPE html>
<html>
<head>
  <title>
    FUNCTION - CALCULATOR
  </title>
</head>
<body>
  
  <button onclick="updateCalculator('1');">1</button>
  <button onclick="updateCalculator('2');" >2</button>
  <button  onclick="console.log(updateCalculator('3'));">3</button>
  <button onclick="console.log(updateCalculator(' + '));">+</button>
  <button onclick="
  calculation = eval(calculation);
  console.log(calculation);
  localStorage.setItem('calculation', calculation);
">=</button>

  <br>
  <button onclick="console.log(updateCalculator('4'));">4</button>
  <button onclick="console.log(updateCalculator('5'));">5</button>
  <button onclick="console.log(updateCalculator('6'));">6</button>
  <button onclick="console.log(updateCalculator(' * '));">*</button>
  <button onclick="console.log(updateCalculator(' / '));">/</button>

  <br>
  <button onclick="console.log(updateCalculator('7'));">7</button>
  <button onclick="console.log(updateCalculator('8'));">8</button>
  <button onclick="console.log(updateCalculator('9'));">9</button>
  <button onclick="console.log(updateCalculator(' - '));">-</button>
  <button onclick="console.log(updateCalculator(' . '));">.</button>
  <script>
    let calculation = localStorage.getItem('calculation') || ''; 

    function updateCalculator(value){
  calculation += value; 
  console.log(calculation);
  localStorage.setItem('calculation', calculation);
}


  </script>
</body>
</html>
