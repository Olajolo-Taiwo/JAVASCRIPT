
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM -  Rock Paper Scissors</title>
    <link href="10-rock-paper-scissors.css">
  </head>
  <body>
  <div>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame('rock');">
      <img src="10-rock-paper-scissors-r.jpeg">
    </button>
    <button  onclick="playGame('paper');">
      <img src="10-rock-paper-scissors-p.jpeg">
    </button>
    <button onclick=" playGame('scissors');">
      <img src="10-rock-paper-scissors-s.jpeg">
    </button>

    <p class="infoBar"></p>
    <p class="scoreBar"></p>
    <p class="movesBar"></p>

    <button class="gameReset" onclick=" 
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScore();">Reset Game</button>
  </div>

  <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
