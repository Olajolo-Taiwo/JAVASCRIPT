<p>YouTube Subscribed Button</p>
<button class="subBtn" onclick="subscribe()">Subscribe</button>

<p>Amazon Shipping Calculator</p>
<input type="number" id="orderInput" placeholder="Cost of Order" onkeydown="keyDown(event)"> 
<button onclick="inputCalculation();">Calculate</button>
<p class="inputText"></p>

<script>

function subscribe (){
const result = document.querySelector('.subBtn');

if  (result.innerText === 'Subscribe'){result.innerHTML = 'Subscribed'}
else {result.innerHTML = 'Subscribe'}
}

function inputCalculation(){
const userInput = Number(document.querySelector ('Input').value);
let result = '';
if (userInput <= 40){result = userInput + 10;} 
else {result = userInput;}

document.querySelector('.inputText').innerHTML= `Cost: $${result}`;
}

function keyDown(event){
if (event.key === 'Enter') { inputCalculation();}
}
